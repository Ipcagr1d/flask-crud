<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles.css">
    <title>Birthday Register</title>
  </head>
  <body class="text-center" id="login-body">
      <div class="container d-flex align-items-center justify-content-center" id="container-login">
        <main class="form-signin align-items-center">
            <form action="/register" method="post">
              <h1 class="h3 mb-3 fw-normal">Welcome to Birthday!</h1>
              <p>Create an account to continue, then login to your account to access the web app. click <a href="/login">here to Log in</a> if you already have an account.</p>
          
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" autocomplete="off" autofocus>
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPasswordAgain" placeholder="Password (again)" name="confirmation">
                <label for="floatingPassword">Password (again)</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-dark" type="submit">Register</button>
              <p class="mt-5 mb-3 text-muted">&copy; ipcag</p>
            </form>
          </main>
      </div>
          

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
