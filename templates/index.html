<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles.css">

    <title>Birthdays</title>
  </head>

  <body>
    <div class="jumbotron">
        <h1 class="text-center">Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <div class="error-message d-flex justify-content-center">
                <em><strong>{{errormessage}}</strong></em>
            </div>
            <h2 class="text-center">Add a Birthday</h2>
            <form action="/" method="POST">
                <div class="row">
                  <div class="col-7">
                    <input name="name" type="text" class="form-control" placeholder="Name" autocomplete="off" autofocus>
                  </div>
                  <div class="col">
                    <input name="month" type="text" class="form-control" placeholder="Month" autocomplete="off" autofocus>
                  </div>
                  <div class="col">
                    <input name="day" type="text" class="form-control" placeholder="Day" autocomplete="off" autofocus>
                  </div>
                </div>
                <div class="button-container btn-group-vertical">
                  <div class="col-md-12 mb-1">
                    <button type="submit" class="btn btn-dark" name="action" value="submit_add">Add Birthday</button>
                  </div>
                  <div class="col-md-12 mb-1">
                    <button type="submit" class="btn btn-dark" name="action" value="submit_delete">Delete Latest Birthday</button>
                  </div>
                </div>      
              </form>
        </div>

        <div class="section">
            <h2>All Birthdays</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                    <tr>
                        <td>
                            {{birthday.name}}
                        </td>
                        <td>
                            {{birthday.month}} / {{birthday.day}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
